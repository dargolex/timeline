<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Timeline</title>
    <meta name="author" content="Dargolex & MonsieurCro">
    <link rel="icon" type="image/png" href="./favicon.png">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
      @charset "UTF-8";
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
      * {
        outline: none;
        outline-color: transparent;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        -webkit-touch-callout: none;
        -webkit-user-drag: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-weight: 400;
        font-family: 'Montserrat', sans-serif;
      }
      *:not(input):not(select) {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      html {
        width: 100%; height: 100%;
        margin: 0; padding: 0;
        overflow: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      html::-webkit-scrollbar {
        width: 0; height: 0;
        display: none;
      }
      body {
        width: 100%; height: 100%;
        margin: 0; padding: 0;
        background-color: #F8F9FA;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        overflow-y: auto;
        text-align: center;
      }
      header {
        /* position: fixed;
        top: 0; left: 0; right: 0; bottom: auto;
        z-index: 100000000; */
        background-color: black;
        color: white;
        font-size: 1.25em;
        width: 100%; height: auto;
      }
      header > * {
        padding: .5em 1em;
      }
      .flex {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
      .content {
        background-color: #424242;
        font-size: .75em;
      }
      #search {
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        appearance: none;
        background-color: transparent;
        border-radius: 0;
        border: none;
        border-bottom: .125em solid white;
        color: white;
        text-align: center;
      }
      #info {
        position: fixed;
        bottom: .25em; left: .25em; right: .25em; top: auto;
        z-index: 100000000;
        text-align: center;
        padding: .375em .75em;
        background-color: white;
        border-radius: .125em;
      }
      main {
        /* position: fixed;
        bottom: 0; left: 0; right: 0; top: auto; */
        width: 100%; height: auto;
        overflow: auto;
      }
      #timeline {
        margin: auto; padding: 1%;
        list-style-type: none;
        position: relative;
        width: 100%; height: 100%;
        /*border: .125em solid black;*/
      }
      /*#timeline #dates span {
        display: block;
        position: absolute;
        top: .25em; bottom: auto; left: auto; right: auto;
        transform: translateX(-50%);
      }
      #timeline #dates span::after {
        content: '';
        position: absolute;
        width: .125em; height: 20em;
        top: 1.5em; left: 50%; bottom: auto; right: auto;
        transform: translateX(-50%);
        background-color: grey;
        z-index: -1;
        opacity: 0;
        transition: all .3s ease;
      }
      #timeline #dates span:hover::after {
        opacity: 1;
      }*/
      #timeline .event {
        position: absolute;
        z-index: 1;
        top: auto; left: auto; bottom: auto; right: auto;
        transform: translate(-50%, -50%);
        width: auto; height: auto; max-width: 7.5em;
        text-align: center;
        cursor: pointer;
      }
      #banner .generic-event {
        position: relative;
        z-index: 1;
        text-align: center;
        cursor: pointer;
        display: inline-block;
        margin: .25em .75em;
      }
      #timeline .event:hover, #timeline .event:focus, #banner .generic-event:hover, #banner .generic-event:focus {
        z-index: 2;
      }
      .event span {
        display: block;
        margin: .25em auto;
      }
      .event .bullet {
        width: .4em; height: .4em;
        background-color: #999999;
        border-radius: 50%;
        position: relative
      }
      .event .bullet .line {
        height: auto; width: .125em;
        margin-left: .125em; margin-right: -.125em;
        position: absolute;
        top: auto; left: 0; right: 0; bottom: 0;
        z-index: -1;
        border-right: .15em solid #999999;
      }
      .event .date {
        font-weight: 700;
        font-style: italic;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 99999999;
        top: 50%; left: 50%; bottom: auto; right: auto;
        transform: translate(-50%, -50%);
        min-width: 25em; max-width: 90vw;
        height: auto; max-height: 90vh;
        padding: 1em;
        color: black;
        background-color: white;
        box-shadow: 0 0 .25em rgba(0, 0, 0, .25);
        overflow-x: hidden; overflow-y: scroll;
      }
      .modal.active {
        display: block;
      }
      .modal .modal_name {
        font-weight: 700;
        font-size: 1.1em;
      }
      .modal .modal_date {
        font-weight: 700;
        font-size: .95em;
        font-style: italic;
        margin: .5em auto;
      }
      .modal .modal_description {
        text-align: justify;
        text-justify: inter-word;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="flex">
        <span>Ligne du temps</span>
        <input id="search" type="number" placeholder="1492" value="">
      </div>
      <div id="banner" class="content"></div>
    </header>

    <main>
      <ul id="timeline"></ul>
      <div id="info">Loadingâ€¦</div>
    </main>

    <script type="text/javascript">
      $(document).ready(function() {
        const banner = $('#banner');
        const container = $('#timeline');
        const debug = $('#info');
        const search = $('#search');
        const xMargin = 250;
        const yMargin = $(container).width() / 100;
        const xUnit = 20;
        const yUnit = 15;
        var events = [];
        var xMin = 0;
        var xMax = 1;
        var xTot = 1;
        var xSize = 1;
        var yTot = 180;
        var ySize = 180;

        // Retrieve Data
        $.getJSON('https://dargolex.github.io/timeline/data_timeline.json', function(data) {
          events = data;
          calcLimits(events);
          drawEvents(events);
          displayModals();
          scrollToYear();
        }).fail(function() { $(debug).html('<span style="color:red;">[Error]</span> Couldn\'t retrieve data.'); });

        // Calc Limits
        function calcLimits(items) {
          $(items).each(function(index, item){
            item.Date < xMin ? xMin = item.Date : '';
            item.Date > xMax ? xMax = item.Date : ''; //certains events n'ont pas de fin ???
            item.Fin > xMax ? xMax = item.Fin : '';
          });
          xTot = Math.abs(xMax - xMin);
          xSize = xTot * xUnit;
          ySize = yTot * yUnit;
          //$(container).width(xSize);
          $(container).height(xSize);
          //$(debug).html(xSize + '/' + ySize + 'px');
        }

        // Draw Events
        function drawEvents(items) {
          $(items).each(function(index, item) {
            if (item.Date) {
              $(container).append([
                '<div id="ev' + (index + 1) + '" class="event" style="left:' + getPositionY(item.Axe + 80) + 'px;bottom:' + getPositionX(item.Date) + 'px;z-index:' + (items.length - index) + '">',
                  '<span class="bullet"><span class="line" style="height:' + getDuration(item.Date, item.Fin) + 'px;"></span></span>',
                  '<span class="name">' + (item.Titre || index) + '</span>',
                  '<span class="date">' + item.Date + '</span>',
                '</div>',
                '<div id="mod' + (index + 1) + '" class="modal">',
                  '<div class="modal_name">' + (item.Titre || index) + '</div>',
                  '<div class="modal_date"> ' + renderDates(item.Date, item.Fin) + '</div>',
                  '<div class="modal_description">' + (item.Explication || '') + '</div>',
                '</div>'
              ].join(''));
            } else {
              $(banner).append([
              '<div id="ev' + (index + 1) + '" class="generic-event" style="z-index:' + (items.length - index) + '">',
                  '<span class="name">' + (item.Titre || index) + '</span>',
                '</div>',
                '<div id="mod' + (index + 1) + '" class="modal">',
                  '<div class="modal_name">' + (item.Titre || index) + '</div>',
                  '<div class="modal_description">' + (item.Explication || '') + '</div>',
                '</div>'
              ].join(''));
            };

            $(debug).html('Retrieved ' + items.length + ' events.');
            setTimeout( function() { $(debug).hide(); }, 3000);
          });
        };
        function renderDates(start, end) {
          if (end != null) return start + '&nbsp;/&nbsp;' + end;
          else return start;
        }

        // Calc Positions
        function getPositionX(date) {
          let scaleX = (xSize - xMargin) / xTot;
          return Math.round(((Math.abs(xMin) + date) * scaleX) + (xMargin / 2));
        };
        function getPositionY(date) {
          let scaleY = ($(container).width() - yMargin) / yTot;
          return Math.round((date * scaleY) + (yMargin / 2));
        };
        function getDuration(start, end) {
          if (end === null) return 0;
          let scaleX = (xSize - xMargin) / xTot;
          return Math.round((end - start) * scaleX);
        };

        // Display modals
        function displayModals() {
          $('.event, .generic-event').hover(function() {
            $('#mod' + $(this).attr('id').replace('ev','')).addClass('active');
          }, function() {
            $('.modal.active').removeClass('active');
          });
        };

        // Scroll to year
        function scrollToYear() {
          $(search).on('change paste keyup blur', function() {
            let search = parseInt($(this).val().trim());
            if (search >= xMin && search <= xMax) {
              $('body').animate({ scrollTop: $(container).height() - getPositionX(search) });
            };
          });
        }
      });
    </script>
  </body>
</html>
