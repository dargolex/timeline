<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Test Alex</title>
    <meta name="author" content="MonsieurCro">
    <link rel="icon" type="image/png" href="../favicon.png">
    <meta name="robots" content="noindex, nofollow">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
      @charset "UTF-8";
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
      * {
        outline: none;
        outline-color: transparent;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        -webkit-touch-callout: none;
        -webkit-user-drag: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-weight: 400;
        font-family: 'Montserrat', sans-serif;
      }
      *:not(input):not(select) {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      html {
        width: 100%; height: 100%;
        margin: 0; padding: 0;
        overflow-y: auto;
        /*scrollbar-width: none;
        -ms-overflow-style: none;*/
      }
      /*html::-webkit-scrollbar {
        width: 0; height: 0;
        display: none;
      }*/
      body {
        width: 100%; height: 100%;
        margin: 0; padding: 1em;
        background-color: #F8F9FA;
        /*display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;*/
      }
      #timeline {
        margin: auto; padding: .5em;
        list-style-type: none;
        position: relative;
        width: 200em; height: 200em;
        border: .125em solid red;
        overflow: hidden;
      }
      #timeline #dates span {
        display: block;
        position: absolute;
        top: 5px; bottom: auto; left: auto; right: auto;
        transform: translateX(-50%);
      }
      #timeline #dates span::after {
        content: '';
        position: absolute;
        width: .125em; height: 20em;
        top: 1.5em; left: 50%; bottom: auto; right: auto;
        transform: translateX(-50%);
        background-color: grey;
        z-index: -1;
        opacity: 0;
        transition: all .3s ease;
      }
      #timeline #dates span:hover::after {
        opacity: 1;
      }
      #timeline .event {
        position: absolute;
        top: auto; left: auto; bottom: auto; right: auto;
        transform: translate(-50%, -50%);
        width: auto; max-width: 100%;
        height: auto; max-height: 100%;
        text-align: center;
      }
      .event span {
        display: block;
        margin: .25em auto;
      }
      .event .name {
        cursor: pointer;
      }
      .event .bullet {
        width: .75em; height: .75em;
        background-color: black;
        border-radius: 50%;
        position: relative
      }
      .event .bullet .line {
        /*background-color: black;*/
        height: .25em; width: auto;
        margin-left: .25em; margin-right: -.25em;
        position: absolute;
        z-index: -1;
        border-bottom: .25em solid black;
      }
      .event .date {
        font-weight: 700;
        font-style: italic;
      }
      .event .modal {
        display: none;
        position: absolute;
        z-index: 10;
        top: 0; left: 0; bottom: auto; right: auto;
        width: 800px; height: 800px;
        padding: .75em;
        background-color: white;
        box-shadow: 0 0 .25em rgba(0, 0, 0, .25);
      }
      .event:hover .modal {
        display: block;
      }
      .event .modal .title {
        font-weight: 700;
      }
      .event .modal .modal_date {
        font-weight: 700;
      }

    </style>
  </head>
  <body>
    <ul id="timeline">
    </ul>

    <script type="text/javascript">
      $(document).ready(function() {
        const container = $("#timeline");
        const size = 10;
        var events = [];
        var xminDate = 0;
        var xmaxDate = 1;
        var xtot = 0
        // Retrieve Data
        $.getJSON('https://dargolex.github.io/timeline/data_timeline.json', function(data){
          events = data;
          calcEvents(events)
          drawEvents(events);
        });

        // Draw Events
        function calcEvents(items) {
          $(items).each(function(index, item){
            item.Date < xminDate ? xminDate = item.Date : "";
            item.Fin > xmaxDate ? xmaxDate = item.Fin : "";
          })
          xtot = xmaxDate - xminDate
          $(container).width((xtot)*size)
        }

        function drawEvents(items) {
          $(items).each(function(index, item){
            if(item.Date){
              $(container).append([
                '<div id="ev' + index + '" class="event" style="top:' + getPositionY(item.Axe+80) + 'px;left:' + getPositionX(item.Date) + 'px;">',
                  '<span class="name">' + (item.Titre || index) + '</span>',
                  '<span class="bullet"><span class="line" style="width:' + getDuration(item.Date,item.Fin) + 'px;"></span></span>',
                  '<span class="date">' + item.Date + '</span>',
                  '<div class="modal"><div class="title">' + item.Titre + '</div><div class="modal_date"> ' + item.Date + " / " + item.Fin + '</div>' + item.Explication + '</div>',
                '</div>'
              ].join(''));
            };
          });
        };

        // Calc Positions
        function getPositionX(date) {
          let scaleX = (container.width()*0.99) / (xtot);
          return Math.round((date * scaleX)+(Math.abs(xminDate)*scaleX)+container.width()*0.005);
        };
        function getPositionY(date) {
          let scaleY = (container.height()*0.99) / 180;
          return Math.round(date * scaleY);
        };
        function getDuration(start,end){
          let scaleX = (container.width()-200) / (xtot);
          return Math.round((end-start)*scaleX);
        }
      });
    </script>
  </body>
</html>
